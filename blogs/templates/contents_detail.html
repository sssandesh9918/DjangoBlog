{% extends 'base.html' %} {% block content %}

<div class="container-single">
  <div class="row blog-container-single">
    <div class="col-md-8 card mb-4 mt-3 left top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title|title }} {% endblock title %}</h1>
        <p class="text-muted">{{ a.author }} | {{ a.created_at }}</p>
        <p class="card-text">{{ object.content | safe }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
