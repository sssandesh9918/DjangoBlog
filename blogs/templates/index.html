{% extends "base.html" %} {% block content %}
<style>
  .head_text {
    color: white;
  }

  .card {
    box-shadow: 0 16px 48px #e3e7eb;
  }
</style>
<div class="container mx-auto">
  <div class="row blog-container">
    <!-- Blog Entries Column -->
    <div class="col-md-8 mt-3 left">
      {% for a in ContentsList %}
      <div class="card mb-4">
        <div class="card-body">
          <h2 class="card-title">{{ a.title|title }}</h2>
          <p class="card-text text-muted h6">
            {{ a.author }} | {{ a.created_at}}
          </p>
          <p class="card-text">{{a.content|slice:":200" }}</p>
          <a
            href="{% url 'blog:Contentsdetail' a.slug  %}"
            class="btn btn-primary">Read More &rarr;</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
